<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>OVNI Registry - Novo Avistamento</title>
  </head>
  <body>
    <header class="navbar bg-base-300">
      <div class="navbar-start">
        <h1 class="text-xl font-bold text-primary">ðŸ›¸ OVNI Registry</h1>
      </div>
    </header>

    <main class="container mx-auto p-6 max-w-2xl">
      <div class="card bg-base-100 shadow-lg">
        <div class="card-body">
          <h2 class="card-title text-center text-2xl mb-6">
            ðŸ›¸ Registrar Novo Avistamento
          </h2>

          <form method="POST" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-start">
              <div class="space-y-4">
                <!-- LocalizaÃ§Ã£o -->
                <div class="form-control flex flex-col">
                  <label class="label mb-2">
                    <span class="label-text font-semibold">* LocalizaÃ§Ã£o</span>
                  </label>
                  <input
                    name="location"
                    type="text"
                    class="input input-bordered"
                    placeholder="Ex: SÃ£o Paulo, SP"
                    required
                  />
                </div>

                <!-- DescriÃ§Ã£o -->
                <div class="form-control flex flex-col">
                  <label class="label mb-2">
                    <span class="label-text font-semibold"
                      >DescriÃ§Ã£o do Avistamento</span
                    >
                  </label>
                  <textarea
                    name="description"
                    class="textarea textarea-bordered h-24"
                    placeholder="Descreva detalhadamente o que foi observado..."
                  ></textarea>
                </div>
              </div>

              <!-- GIF -->
              <div class="flex justify-center items-center">
                <img
                  src="/images/alien-dancing.gif"
                  alt="UFO Animation"
                  class="rounded-full w-48 h-48 object-cover"
                />
              </div>
            </div>

            <!-- Forma e Cor -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div class="form-control">
                <label class="label mb-2">
                  <span class="label-text font-semibold">Formato</span>
                </label>
                <select name="shape" class="select select-bordered">
                  <option value="">Selecione o formato</option>
                  <option value="circular">Circular</option>
                  <option value="triangular">Triangular</option>
                  <option value="oval">Oval</option>
                  <option value="cilindrico">CilÃ­ndrico</option>
                  <option value="outro">Outro</option>
                </select>
              </div>

              <div class="form-control">
                <label class="label mb-2">
                  <span class="label-text font-semibold">Cor</span>
                </label>
                <input
                  name="color"
                  type="text"
                  class="input input-bordered"
                  placeholder="Ex: branco, prata, dourado"
                />
              </div>
            </div>

            <!-- Data e DuraÃ§Ã£o -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div class="form-control">
                <label class="label mb-2">
                  <span class="label-text font-semibold">Data</span>
                </label>
                <input
                  name="sightingDate"
                  type="date"
                  min="1900-01-01"
                  max="2100-12-31"
                  class="input input-bordered"
                />
                <label class="label">
                  <span class="label-text-alt"
                    >Deixe vazio para usar data atual</span
                  >
                </label>
              </div>

              <div class="form-control">
                <label class="label mb-2">
                  <span class="label-text font-semibold"
                    >DuraÃ§Ã£o (minutos)</span
                  >
                </label>
                <input
                  name="durationMinutes"
                  type="number"
                  class="input input-bordered"
                  min="1"
                  max="9999"
                  placeholder="Ex: 5"
                />
              </div>
            </div>

            <!-- Credibilidade -->
            <div class="form-control flex flex-col">
              <label class="label mb-2">
                <span class="label-text font-semibold"
                  >NÃ­vel de Credibilidade (1-10)</span
                >
              </label>
              <input
                name="credibilityScore"
                id="credibility-range"
                type="range"
                min="1"
                max="10"
                value="5"
                class="range range-primary"
              />
              <label class="label">
                <span id="credibility-label" class="label-text-alt"
                  >Credibilidade: 5/10</span
                >
              </label>
            </div>

            <!-- BotÃµes -->
            <div class="flex justify-between pt-6">
              <a href="/sighting" class="btn btn-outline">Voltar</a>
              <button type="submit" class="btn btn-primary">
                ðŸ›¸ Registrar Avistamento
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script>
      document
        .querySelector("#credibility-range")
        .addEventListener("input", (e) => {
          const label = document.querySelector("#credibility-label");
          label.textContent = `Credibilidade: ${e.target.value}/10`;
        });
    </script>
  </body>
</html>
